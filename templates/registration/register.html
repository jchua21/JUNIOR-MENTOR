{% extends 'base.html' %}
{% block widgets %}{% endblock widgets %}
{% block title %}{{ block.super }}| User Registration{% endblock title %}
{% block content %}
<div class="container-medium">
     <div class="register">
          <div class="text-center login-heading">
               <h2>Registrarse</h2>
          </div>
          <form action="." method="POST" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <nav class="account-links">
               <a href="{% url 'password_reset' %}">Olvidaste tu password?</a>
               <a href="{% url 'login' %}">Ya tienes cuenta?</a>
          </nav>
     </div>
</div>


{% endblock content %}
